<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="body1">
  <div class="container1">
        <div class="contact">
            <h2>Contact us</h2>
            <hr style="width: 260px; background-color:black; height:5px;">
            <form>
                <div class="form-content2">
                    <label for="Name"></label>
                    <input type="text" id="" name="Name" placeholder="Name" required style="height: 40px;">
        
                    <label for="Subject"></label>
                    <input type="text" id="" name="subject" placeholder="Subject" required style="height: 40px;">
        
                    <label for="Phone"></label>
                    <input type="number" id="" name="Phone" placeholder="Phone" required style="height: 40px;">
        
                    <label for="Email"></label>
                    <input type="email" id="" name="Email" placeholder="Email" required style="height: 40px;">
                    <div class="message-label">
                        <label for="Message"></label>
                    <input type="text" id="" name="Message" placeholder="Message" style="height: 90px; 
                    background-color: rgb(105, 191, 131);">
                    </div>
                    
                    <div class="button">
                        <button type="submit" style="width: 1060px; border-radius: 50px; margin-top: 200px; height: 40px; 
                        background-color: rgb(122, 151, 58); letter-spacing: 4px;">SUBMIT NOW</button>
                    </div>
                        
                </div>
            </form>
        </div>
  </div>
</body>
